<!DOCTYPE html>
<html>
    <head>
        <title>Kladr jQuery example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="/css/ui-lightness/jquery-ui-1.10.2.custom.css" rel="stylesheet">

        <script src="/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="/js/jquery-ui-1.10.2.custom.js" type="text/javascript"></script>
        <script src="/js/jquery.primepix.kladr.js" type="text/javascript"></script>

        <script type="text/javascript">
            $.kladrapi({
                cityId: '2900000100000',
                query: 'Ури',
                withParent: true,
                contentType: 'street',
                limit: 20
            }, function(data){
                var objs = data.result;
                for(var i in objs){
                    console.log(objs[i].id + ', ' + objs[i].name);
                }
            });

            $(function() {
		var availableTags = [
			"ActionScript",
			"AppleScript",
			"Asp",
			"BASIC",
			"C",
			"C++",
			"Clojure",
			"COBOL",
			"ColdFusion",
			"Erlang",
			"Fortran",
			"Groovy",
			"Haskell",
			"Java",
			"JavaScript",
			"Lisp",
			"Perl",
			"PHP",
			"Python",
			"Ruby",
			"Scala",
			"Scheme"
		];
		$( "#city" ).autocomplete({
			source: availableTags
		});
            });
        </script>
    </head>
    <body>
        <input id="city" name="city" type="text" value="">
    </body>
</html>
