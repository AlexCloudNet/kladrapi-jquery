<!DOCTYPE html>
<html>
    <head>
        <title>Kladr jQuery example</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="css/simple.css" rel="stylesheet">
        <link href="css/ui-lightness/jquery-ui-1.10.2.custom.css" rel="stylesheet">

        <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.10.2.custom.js" type="text/javascript"></script>
        <script src="js/jquery.primepix.kladr.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(function() {
		$( '[name="location"]' ).kladr({
                    key: 'demo',
                    type: $.ui.kladrObjectType.CITY,
                    select: function( event, ui ) {
                        $( '[name="street"]' ).kladr( 'option', { parentType: $.ui.kladrObjectType.CITY, parentId: ui.item.obj.id } );
                    }
		});

                $( '[name="street"]' ).kladr({
                    key: 'demo',
                    type: $.ui.kladrObjectType.STREET
		});
            });
        </script>
    </head>
    <body>
        <div class ="address">
            <div class="field">
                <label for="location">Населённый пункт:</label>
                <input name="location" type="text" value="">
            </div>
            <div class="field">
                <label for="street">Улица:</label>
                <input name="street" type="text" value="">
            </div>
        </div>
    </body>
</html>
